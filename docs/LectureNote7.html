<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='description' content="bsic web page tags">
		<meta name='keywords' content="basic HTML5 tags">
		<title>Basic Tags for a HTML5 Web Page</title>
		<link rel='stylesheet' href='BasicTags.css'>
	</head>

	<body>
		<header>
			<!-- page introduction -->
			<img src='images/trickTreat.gif'>
		</header>

		<nav>
			<!-- page links -->
			<a href="NoPreviousPage.html" target="_blank">Previous Party</a>
			<a href="NoNextPage.html" target="_blank">Next Party</a>
		</nav>

		<section>
			<article>
				<!-- Relevant information on single theme -->
			</article>

			<article>
				<h1>
					Halloween Party of a <img src="images/death.gif">Time</h1>
					<figure>
						<a href="images/witch.jpg">
							<img src="images/sm_witch.jpg"></a>
							<figcaption>
								Click for a larger image
							</figcaption>
					</figure>

					<figure>
						<img src='images/house1.gif'>
						<video src='videos/Mickey.mp4' controls> </video>
						<p>Join us October 31</p>
					</figure>
				</h1>

			</article>
		</section>
		<aside>
			<!-- aside tag - Side (not so relevant info) -->
		</aside>
	</body>

</html>
